  ivy_league_tutors_description: "講師はハーバードなどアメリカトップの大学生・卒業生。大学留学支援（SAT・GMAT・エッセイ添削）、英会話レッスン、または先生の専門分野に関するご質問など、ご要望に沿ったレッスンをしていただけます。"
