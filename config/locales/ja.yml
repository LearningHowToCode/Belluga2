  please_email_us: "先生とレッスンをしたい場合は、お気軽にpairbis@gmail.comまでご連絡ください。"
  if_none_of: "もしご都合が合わない場合は、お気軽にpairbis@gmail.comまでご連絡ください。"
  for_students: "生徒の方"
  for_tutors: "先生の方"
  find_a_tutor: "先生を探す"
  browse_our_list: "先生のリストをご覧になって、ご自分のニーズに合った先生を見つけましょう。"
  request_a_lesson_or: "レッスンを申し込む"
  once_you_find_a_tutor: "先生が見つかったら、先生のプロフィール画面に、空いている時間が載っているか確認してください。もし空いている時間が載っているようでしたら、オンラインでお申し込みいただき、レッスン確定となります。もし空いている時間が載っていない場合は、ご希望の先生の名前を、pairbis@gmail.comまでお気軽にご連絡ください。我々の方で先生に連絡をいたします。"
  enjoy_your_lesson: "レッスンを楽しむ"
  your_tutor_will_send_you: "先生の連絡先は、レッスンお申し込み時に自動でメールでお送りいたします。レッスン前日までに先生と、SkypeまたはGoogle Hangoutsの連絡先を交換し、念のためレッスン開始10分前までに、静かなお部屋でインターネットの接続をご確認ください。"
  sign_up_as_a_student_now: "生徒としてご登録"
  sign_up_as_a_tutor_now: "先生としてご登録"
  how_does_your_service_work: "サービスの流れを教えてください。"
  there_are_three_simple_steps: "まず先生のリストを見てみてください。先生が見つかったら、先生のプロフィール画面に、空いている時間が載っているか確認してください。もし空いている時間が載っているようでしたら、オンラインでお申し込みいただき、レッスン確定となります。もし空いている時間が載っていない場合は、ご希望の先生の名前を、pairbis@gmail.comまでお気軽にご連絡ください。我々の方で先生に連絡をいたします。先生の連絡先は、レッスンお申し込み時に自動でメールでお送りいたします。レッスン前日までに先生と、SkypeまたはGoogle Hangoutsの連絡先を交換し、念のためレッスン開始10分前までに、静かなお部屋でインターネットの接続をご確認ください。"
  how_much_do_i_pay: "レッスン料金はいくらですか？"
  the_price_is_set_by: "料金は先生が設定できるシステムですので、先生のプロフィールをご確認ください。先生の学歴、プロフィール、価格をご参考にして、先生をお選びください。" 
  english_learning: "英語の学習"
  english_learning_description: "ペアビス独自の英語の教材を使って、活きた英語を学びましょう。TOEFLなどの試験勉強、またビジネス、科学などの専門分野のご勉強にもご活用いただけます。"
  school_support: "学校の勉強"
  admissions_support: "留学準備"
  student_do_i_need_to_commit: "レッスンは何時間かまとめてお願いする必要があるのですか。"
  no_you_can_take_as_many: "レッスンは一回から初めていただけます。レッスンは行った回数だけ、一回ずつ払うシステムですので、必要に応じて気軽にお試しいただけます。"
  can_i_change_my_tutor: "先生を途中で変更することはできますか。"
  absolutely_the_way_it_works: "もちろんです。レッスンは一回ごとにお支払いいただくシステムで、好きな先生をレッスン毎にお選びいただけます。お気に入りの先生が見つかったら、同じ先生と授業を継続して受講いただくこともできますし、何人かの先生と同時並行でレッスンをしていただくことも可能です。また、もし一度レッスンをお試しいただき、先生がご希望に合わないために他の先生とレッスンをしたい場合は、その旨ご連絡ください。最初のレッスンの料金は返金いたします。"
  high_school_eg: "1. 高校生 (物理の期末試験、代数の宿題など)"
  college_eg: "2. 大学生　(量子力学の期末試験、微積分の宿題など)"
  standardized_tests_eg: "1. 留学に必要な試験勉強 (SAT、GRE、GMATなど)"
  college_and_graduate: "2. 大学・大学院留学のカウンセリング、エッセイ添削など"
  create_your_account: "アカウントをつくる"
  create_your_account_description: "先生として登録しましょう。プロフィールも含めて、登録にかかるお時間は2-3分。ご自分の料金設定もしていただけます。"
  what_material_should_i_use: "先生とのレッスンではどのような教材が使われるのですか。"
  the_tutor_didnt_show_up: "時間通りにレッスンができませんでした。返金してください。"
  yes_certainly_please_email_us: "もし先生の理由でレッスンが行われなかった場合、その旨ご連絡ください。レッスン料金を全額返金いたします。また、先生の遅延の場合も、相当分ご返金いたしますので、ご連絡ください。"
  how_can_i_cancel: "どのようにレッスンをキャンセルすればいいですか。"
  if_you_need_to_cancel: "もしレッスンをキャンセルする必要がある場合は、pairbis@gmail.comまでご連絡ください。もしレッスン開始の12時間前までにご連絡いただいた場合は、レッスン料金は全額返済いたします。もし12時間以内にご連絡いただいた場合は、レッスン料金の60％を返金いたします。レッスン開始時間後のご連絡の場合は、ご返金いたしかねますので、ご了承ください。"
  i_am_a_graduate_of: "アイビーリーグを卒業生なのですが、先生として登録できますか。"
  how_much_do_i_earn: "時給はいくらですか。"
  list_your_lesson_or: "レッスンしたい日時をご指定する（または生徒からのリクエストを待つ）"
  choose_a_time_that: "ご自分の都合の良い日時をいくつか指定しましょう（例：11月25日午後7-8時）。生徒がその中でレッスンを選んだら、レッスンが確定され、確認メールが送られてきます。生徒がリストされていない時間帯でレッスンを申し込みたい時は、別途リクエストメールが送られてきます。"
  conduct_your_lesson: "レッスンを行う"
  send_your_student: "レッスンの1日前までにスカイプまたはグーグルハングアウトで生徒に簡単なメールを送りましょう。当日はレッスン開始15分前までに静かな場所でスカイプまたはグーグルハングアウトにログインしておきましょう。"
  you_are_welcome_to_choose_any: "先生と相談して問題なければ、ご自身の好きな教材を使うことが可能です。もし特になければ、Paribisがオススメする、無料で使えるウェブサイトや、書店やアマゾンで手に入る書籍などのリストのご用意もあります。先生にも同じ書籍を使ってもらいたい場合は、先生の書籍代をご負担いただくことになります（メールをいただければ、Paribis経由で手数料無料でお支払いできます）"
  
