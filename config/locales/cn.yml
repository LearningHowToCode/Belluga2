  welcome_to_pairbis: "Ivy League Tutors For Online Lessons"
  we_will_help: "Pairbis will help you find an Ivy League tutor at an affordable price"
  pay_per_lesson: "Pay-per-Lesson"
  pay_per_lesson_description: "You pay securely with credit card for each lesson you take. You can start from just one lesson."
  flexible_schedule: Flexible Schedule
  flexible_schedule_description: "All lessons take place online, so you can choose a convenient time and a location for you."
